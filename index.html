<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
 <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
    body{
    font-family:Arial, Helvetica, sans-serif;
    font-size: 20px;
    /* background-color:rgb(5,173, 162); */
    background-image: url('download.jpeg');
    color:white;
}
</style>
    </head>

<body>
    <CENTER id="" tittle>
        <h1> SURVEY FORM </h1>
    </CENTER>
    <section>
        <div class="container">
            <div id="description">
                <p>Let us know how we can improve</p>
            </div>
            <form id=" survey-form">
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Name</label>
                    </div>
                    <div class="input-tab">
                        <input type="text" name="name" placeholder="enter your name">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label></label>Email</label>
                    </div>
                    <div class="input-tab">
                        <input type="email" name="Email" placeholder="enter your email">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Age</label>
                    </div>
                    <div class="input-tab">
                        <input type="number" name="Age" placeholder="age"><br>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label></label>
                    </div>
                    <div class="input-tab">
                        <input type="file" name="file" id="file">
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>which option best describes your current role ?</label>
                    </div>
                    <div class="select-tab input-tab ">
                        <select id="select-box">
                            <option>student</option>
                            <option>job holder</option>
                            <option>businessman</option>
                            <option>employer</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>how likely is that you would recommend this <br>program to a friend?</label>
                    </div>
                    <div class="input-tab">
                        <div>
                            <input type="radio" name="suggest" value="definitely"><label>definitely</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="maybe"><label>maybe</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="not sure"><label>not sure</label>
                        </div>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>what do you like most here</label>
                    </div>
                    <div class="select-tab input-tab">
                        <select id="select-box">
                            <option>select an option</option>
                            <option>option-1</option>
                            <option>option-2</option>
                        </select>
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label>Things that should be improved in the future (check all that apply)</label>
                    </div>
                    <div class="input-tab">
                        <div>
                            <input type="radio" name="project" value="Front-end projects"><label>Front-end
                                projects</label>
                        </div>
                        <div>
                            <input type="radio" name="project" value="Back-endprojects"><label>Back-endrojects</label>
                        </div>
                        <div>
                            <input type="radio" name="project"
                                value="data visualization"><label>datavisualization</label>
                        </div>
                        
                    </div>
                </div>
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="comments" name="comments">Any comments or sugsestions ?</label>
                    </div>
                    <div class="input-tab">
                        <textarea name="comments" id="comments" placeholder="enter your comments"></textarea>
                        <div class="btn-5">
                            <input type="submit" id="submit">
                        </div>
                    </div>

                </div>
            </form>
        </div>
    </section>
</body>

</html>
